<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<form action="/filteredOrders" method="get">
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value="" selected disabled>Choose</option>
        <option th:each="category : ${categories}" th:text="${category}"></option>
    </select><br/><br/>
    <label for="dateRange">Date Range</label>
    <select id="dateRange" name="dateRange">
        <option value="" selected disabled>Choose</option>

        <option value="lastWeek">Last Week</option>
        <option value="lastMonth">Last Month</option>
    </select><br/><br/>
    <button type="submit">Filter</button>

    <h2>Filtered Orders</h2>
    <table>
        <thead>
        <tr>
            <th>Order Id</th>
            <th>Product Id</th>
            <th>Order Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${filteredOrders}">
            <td th:text="${order.oid}"></td>
            <td th:text="${order.pid}"></td>
            <td th:text="${order.ldt}"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
